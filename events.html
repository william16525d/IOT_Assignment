<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Smart Bin Events</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background: white;
      }
      th,
      td {
        border: 1px solid #aaa;
        padding: 10px;
        text-align: left;
      }
      th {
        background: #555;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Smart Bin Events</h1>
    <p>
      Events from the smart bin will be displayed below. The table refreshes
      every 5 seconds.
    </p>
    <p>Note: The time is displayed in your local timezone.</p>
    <table id="eventTable">
      <thead>
        <tr>
          <th>Time</th>
          <th>Event</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows inserted here -->
      </tbody>
    </table>

    <script>
      async function fetchEvents() {
        try {
          const response = await fetch("/api/trash_event");
          const events = await response.json();

          const tbody = document.querySelector("#eventTable tbody");
          tbody.innerHTML = "";

          events.reverse().forEach((ev) => {
            const row = document.createElement("tr");
            row.innerHTML = `
            <td>${new Date(ev.timestamp).toLocaleString()}</td>
            <td>${ev.event}</td>
          `;
            tbody.appendChild(row);
          });
        } catch (err) {
          console.error("Failed to fetch events:", err);
        }
      }

      fetchEvents();
      setInterval(fetchEvents, 5000); // Refresh every 5 seconds
    </script>
  </body>
</html>
