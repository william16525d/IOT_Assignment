<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login / Signup</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="auth.css" />
  </head>
  <body>
    <div class="auth-container">
      <ul class="nav nav-tabs" id="authTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="login-tab"
            data-bs-toggle="tab"
            data-bs-target="#login"
            type="button"
            role="tab"
            aria-controls="login"
            aria-selected="true"
          >
            Login
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="signup-tab"
            data-bs-toggle="tab"
            data-bs-target="#signup"
            type="button"
            role="tab"
            aria-controls="signup"
            aria-selected="false"
          >
            Sign Up
          </button>
        </li>
      </ul>

      <div class="tab-content" id="authTabContent">
        <div
          class="tab-pane fade show active"
          id="login"
          role="tabpanel"
          aria-labelledby="login-tab"
        >
          <form id="loginForm" novalidate>
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="loginEmail"
                required
                autocomplete="username"
              />
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <div class="password-wrapper">
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  required
                  autocomplete="current-password"
                />
                <i
                  class="bi bi-eye password-toggle"
                  data-target="loginPassword"
                  title="Show/Hide Password"
                ></i>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 submit-btn">
              Login
            </button>
            <p id="loginMessage" class="mt-3"></p>
          </form>
        </div>
        <div
          class="tab-pane fade"
          id="signup"
          role="tabpanel"
          aria-labelledby="signup-tab"
        >
          <form id="signupForm" novalidate>
            <div class="mb-3">
              <label for="signupName" class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="signupName"
                required
                autocomplete="name"
              />
            </div>
            <div class="mb-3">
              <label for="signupEmail" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="signupEmail"
                required
                autocomplete="email"
              />
            </div>
            <div class="mb-3">
              <label for="signupPassword" class="form-label">Password</label>
              <div class="password-wrapper">
                <input
                  type="password"
                  class="form-control"
                  id="signupPassword"
                  required
                  autocomplete="new-password"
                />
                <i
                  class="bi bi-eye password-toggle"
                  data-target="signupPassword"
                  title="Show/Hide Password"
                ></i>
              </div>
            </div>
            <button type="submit" class="btn btn-success w-100 submit-btn">
              Sign Up
            </button>
            <p id="signupMessage" class="mt-3"></p>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
  </body>
</html>
