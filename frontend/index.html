<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smart Bin Event Monitor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h1 class="mb-4 text-center">Smart Bin Event Monitor</h1>

      <div class="d-flex justify-content-center mb-3 gap-2">
        <button id="refreshBtn" class="btn btn-primary flex-grow-1">
          Refresh
        </button>
        <button id="clearBtn" class="btn btn-danger flex-grow-1">
          Clear Events
        </button>
      </div>

      <div class="row g-4">
        <section class="col-12 col-md-6">
          <h2 class="h5 text-center mb-3 border-bottom pb-2">
            Trash Thrown Events
          </h2>
          <ul
            id="trashList"
            class="list-group overflow-auto"
            style="max-height: 300px"
          >
            <li class="list-group-item text-center">Loading...</li>
          </ul>
        </section>

        <section class="col-12 col-md-6">
          <h2 class="h5 text-center mb-3 border-bottom pb-2">
            Bin Full Events
          </h2>
          <ul
            id="fullList"
            class="list-group overflow-auto"
            style="max-height: 300px"
          >
            <li class="list-group-item text-center">Loading...</li>
          </ul>
        </section>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
